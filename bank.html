<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-6">Let's gate  some <span class="font-semibold text-violet-600">money HaHaHa!!!!</span></h1>
        
        </header>
    <main>
        <section class="mt-12">
            <div class=" grid grid-cols-3 gap-5 w-9/12 mx-auto ">
                <div class="bg-green-400 p-8 text-white rounded-xl">
                    <h4  class="text-3xl">Deposit</h4>
                    <h4  class="text-5xl">$<span id="deposit-total" >00</span> </h4>

                </div>


                <div class="bg-yellow-300 p-8 text-white rounded-xl ">
                    <h4 class="text-3xl">Withdraw</h4>
                    <h4 class="text-5xl">$<span id="Withdraw-total" >10</span> </h4>

                </div>
                <div class="bg-indigo-400 p-8 text-white rounded-xl">
                    <h4 class="text-3xl">Blance</h4>
                    <h4 class="text-5xl">$<span id="total-for-deposit">123</span> </h4>

                </div>

                
            </div>
            
            </div>
           

        </section>

        <section class="mt-12">
            <div class=" grid grid-cols-2 gap-5 w-9/12 mx-auto mt-12 ">
                <div class="bg-green-400 p-8  rounded-xl">
                    <h4 class="text-3xl">Please Deposit</h4>
                    <input id="deposit-input" class="w-9/12 mb-1 mt-2 p-1" type="text" placeholder="amount you want to Deposit">
                    <button id="depositFile" class="w-24 mt-5 w-2 bg-fuchsia-400 rounded-full  hover:bg-red-500  pt-2 pb-2 ">Deposit</button>
                </div>    
                <div class="bg-green-400 p-8  rounded-xl">
                    <h4 class="text-3xl">Please Withdraw</h4>
                    <input id="Withdraw-input" class="w-9/12 mb-1 mt-2 p-1" type="text" placeholder="amount you want to Withdraw">
                    <button id="Withdraw" class="w-24 mt-5 w-2 bg-fuchsia-400 rounded-full  hover:bg-red-500  pt-2 pb-2 ">Withdraw</button>

                </div>    
        </section>
    </main>
    <script src="js/bank.js"></script>
</body>
</html>
