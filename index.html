<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
    <h1 class="text-5xl text-center mt-6">Welcome to My <span class="font-semibold text-violet-600">Bap Er Bank</span></h1>
    
    </header>
    <main>
        <section class="bg-indigo-400 w-9/12 mx-auto text-center mt-20 p-8">
             <h3 class="text-3xl font-semibold mb-4">Please login</h3>
             <div>
                <input class="w-9/12 mb-5 " type="email" name="" id="user-email" placeholder="Your Email Address">
                <input class="w-9/12" type="password" name="" id="user-password" placeholder="Your Password">
            
             </div>
             <div>
                <button id="btn-submit" class="w-24 mt-5 w-2 bg-yellow-500 rounded-full  hover:bg-red-500  pt-2 pb-2 ">Submit</button>
             </div>
        </section>

    </main>
      <script src="js/login.js"></script>
</body>
</html>
